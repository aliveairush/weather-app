<mat-card *ngIf="data" class="weather-card">
  <div class="image-container">
    <img
      mat-card-image
      src="../../../../assets/weather.jpg"
      alt="Photo of a Shiba Inu"
    />
    <div class="city-weater">
      <div class="city-weater__city">{{ data.city }}</div>
      <div class="city-weater__temp">{{ data.temp | number : "1.0-0" }}Â°C</div>
    </div>
  </div>

  <mat-card-content class="weather-other-data">
    <div>Max temp: {{ data.temp_max }}</div>
    <div>Min temp: {{ data.temp_min }}</div>
    <div>Humidity: {{ data.humidity }}</div>
  </mat-card-content>
</mat-card>
