<p>weather works!</p>
<input [formControl]="cityName" type="text" />
<button (click)="submit()" type="submit">Search</button>

<mat-card>
  <mat-card-title>Actions Buttons</mat-card-title>
  <mat-card-subtitle>Start</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<div *ngIf="weatherData$ | async as weatherData">
  <div>Temp{{ weatherData.main.temp }}</div>
  <div>Max temp: {{ weatherData.main.temp_max }}</div>
  <div>Min temp: {{ weatherData.main.temp_min }}</div>
  <div>Wind Speed {{ weatherData.wind.speed }}</div>
  <div>humidity: {{ weatherData.main.humidity }}</div>
</div>
